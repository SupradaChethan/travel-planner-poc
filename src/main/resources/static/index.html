<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner - Plan Your Dream Trip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 16V8C21 6.9 20.1 6 19 6H5C3.9 6 3 6.9 3 8V16C3 17.1 3.9 18 5 18H19C20.1 18 21 17.1 21 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 12L3 8L12 4L21 8L12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>AI Travel Planner</h1>
            </div>
            <p class="tagline">Plan your perfect journey with AI-powered insights</p>
        </header>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="plan">
                <span class="tab-icon">‚úàÔ∏è</span>
                Travel Plan
            </button>
            <button class="tab-btn" data-tab="tips">
                <span class="tab-icon">üí°</span>
                Travel Tips
            </button>
            <button class="tab-btn" data-tab="suggest">
                <span class="tab-icon">üåç</span>
                Suggestions
            </button>
        </div>

        <!-- Travel Plan Tab -->
        <div id="plan-tab" class="tab-content active">
            <div class="card">
                <h2>Create Your Travel Plan</h2>
                <form id="travel-plan-form">
                    <div class="form-group">
                        <label for="destination">Destination *</label>
                        <input type="text" id="destination" name="destination" placeholder="e.g., Paris, Tokyo, New York" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="numberOfDays">Number of Days *</label>
                            <input type="number" id="numberOfDays" name="numberOfDays" min="1" max="30" placeholder="3" required>
                        </div>

                        <div class="form-group">
                            <label for="budget">Budget</label>
                            <select id="budget" name="budget">
                                <option value="">Select budget</option>
                                <option value="budget">Budget-friendly</option>
                                <option value="moderate">Moderate</option>
                                <option value="luxury">Luxury</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="interests">Interests</label>
                        <input type="text" id="interests" name="interests" placeholder="e.g., culture, food, adventure, beaches">
                        <small>Separate multiple interests with commas</small>
                    </div>

                    <div class="form-group">
                        <label for="travelStyle">Travel Style</label>
                        <select id="travelStyle" name="travelStyle">
                            <option value="">Select style</option>
                            <option value="relaxed">Relaxed</option>
                            <option value="balanced">Balanced</option>
                            <option value="packed">Packed</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Generate Travel Plan</span>
                        <span class="btn-loader"></span>
                    </button>
                </form>
            </div>

            <div id="plan-result" class="result-card" style="display: none;">
                <div class="result-header">
                    <h3>Your Travel Itinerary</h3>
                    <button class="btn-close" onclick="closePlanResult()">√ó</button>
                </div>
                <div id="plan-content" class="result-content"></div>
            </div>
        </div>

        <!-- Travel Tips Tab -->
        <div id="tips-tab" class="tab-content">
            <div class="card">
                <h2>Get Travel Tips</h2>
                <form id="travel-tips-form">
                    <div class="form-group">
                        <label for="tips-destination">Destination *</label>
                        <input type="text" id="tips-destination" name="destination" placeholder="e.g., Barcelona, Dubai, Sydney" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Get Travel Tips</span>
                        <span class="btn-loader"></span>
                    </button>
                </form>
            </div>

            <div id="tips-result" class="result-card" style="display: none;">
                <div class="result-header">
                    <h3>Travel Tips</h3>
                    <button class="btn-close" onclick="closeTipsResult()">√ó</button>
                </div>
                <div id="tips-content" class="result-content"></div>
            </div>
        </div>

        <!-- Suggestions Tab -->
        <div id="suggest-tab" class="tab-content">
            <div class="card">
                <h2>Get Destination Suggestions</h2>
                <form id="suggest-form">
                    <div class="form-group">
                        <label for="preferences">Your Preferences *</label>
                        <textarea id="preferences" name="preferences" rows="4" placeholder="e.g., I love beaches, warm weather, good food, and want something budget-friendly with great nightlife" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Get Suggestions</span>
                        <span class="btn-loader"></span>
                    </button>
                </form>
            </div>

            <div id="suggest-result" class="result-card" style="display: none;">
                <div class="result-header">
                    <h3>Destination Suggestions</h3>
                    <button class="btn-close" onclick="closeSuggestResult()">√ó</button>
                </div>
                <div id="suggest-content" class="result-content"></div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
