# Azure OpenAI Profile Configuration
# Use this profile with: mvn spring-boot:run -Dspring-boot.run.profiles=azure

# AI Provider
ai.provider=azure

# Azure OpenAI Settings
azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT:https://your-resource-name.openai.azure.com/}
azure.openai.api.key=${AZURE_OPENAI_API_KEY:your-azure-api-key}
azure.openai.deployment.name=${AZURE_OPENAI_DEPLOYMENT_NAME:gpt-4}

# Logging
logging.level.com.travel.planner=DEBUG
logging.level.com.microsoft.semantickernel=DEBUG
