# Server Configuration
server.port=8080
spring.application.name=travel-planner-ai

# ============================================
# AI Provider Configuration
# ============================================
# Choose between 'openai' or 'azure'
ai.provider=azure

# ============================================
# OpenAI Configuration (when ai.provider=openai)
# ============================================
openai.api.key=${OPENAI_API_KEY:}
openai.model=gpt-4

# ============================================
# Azure OpenAI Configuration (when ai.provider=azure)
# ============================================
# Based on your credentials, this appears to be Azure OpenAI in West US 3 region
azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT}
azure.openai.api.key=${AZURE_OPENAI_API_KEY}
# This is your deployment name in Azure (not the model name)
azure.openai.deployment.name=${AZURE_OPENAI_DEPLOYMENT_NAME}

# Logging
logging.level.com.travel.planner=INFO
logging.level.com.microsoft.semantickernel=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration
spring.jackson.serialization.indent-output=true
